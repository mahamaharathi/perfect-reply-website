<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 550">
  <!-- Background -->
  <rect width="375" height="550" fill="#f8fafc" rx="12" />
  
  <!-- Header -->
  <rect x="20" y="20" width="335" height="50" rx="8" fill="#f1f5f9" />
  <text x="40" y="50" font-family="Arial" font-size="18" fill="#1e40af">Perfect Reply</text>
  
  <!-- Input Area -->
  <rect x="20" y="90" width="335" height="100" rx="8" fill="#f1f5f9" />
  <text x="40" y="120" font-family="Arial" font-size="14" fill="#64748b">What do you want to say?</text>
  
  <!-- Context Input -->
  <rect x="20" y="210" width="335" height="40" rx="8" fill="#f1f5f9" />
  <text x="40" y="235" font-family="Arial" font-size="14" fill="#64748b">Additional context...</text>
  
  <!-- Toggle Buttons -->
  <rect x="20" y="270" width="335" height="50" rx="8" fill="#f1f5f9" />
  <rect x="30" y="280" width="155" height="30" rx="6" fill="#3b82f6" />
  <text x="70" y="300" font-family="Arial" font-size="14" fill="white">Formal</text>
  <text x="230" y="300" font-family="Arial" font-size="14" fill="#64748b">Casual</text>
  
  <!-- Level Selection -->
  <rect x="20" y="340" width="335" height="50" rx="8" fill="#f1f5f9" />
  <rect x="30" y="350" width="100" height="30" rx="6" fill="#3b82f6" />
  <text x="50" y="370" font-family="Arial" font-size="14" fill="white">Peer</text>
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#64748b">Manager</text>
  <text x="250" y="370" font-family="Arial" font-size="14" fill="#64748b">Executive</text>
  
  <!-- Generate Button -->
  <rect x="20" y="410" width="335" height="40" rx="8" fill="url(#button-gradient)" />
  <text x="135" y="435" font-family="Arial" font-size="14" fill="white">Generate Reply</text>
  
  <!-- Result Area -->
  <rect x="20" y="470" width="335" height="60" rx="8" fill="#f1f5f9" />
  <text x="40" y="500" font-family="Arial" font-size="14" fill="#64748b">Your reply will appear here...</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
  </defs>
</svg>