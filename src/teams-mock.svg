<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f2f5" />
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="80" height="300" fill="#464775" />
  
  <!-- Navigation Items -->
  <rect x="10" y="20" width="60" height="20" rx="4" fill="#5b5fc7" />
  <rect x="10" y="50" width="60" height="20" rx="4" fill="#5b5fc7" opacity="0.7" />
  <rect x="10" y="80" width="60" height="20" rx="4" fill="#5b5fc7" opacity="0.7" />
  
  <!-- Header -->
  <rect x="80" y="0" width="320" height="50" fill="#ffffff" />
  <text x="100" y="30" font-family="Arial" font-size="14" fill="#242424">Team Discussion</text>
  
  <!-- Chat Area -->
  <g transform="translate(80, 50)">
    <!-- Message Bubbles -->
    <g transform="translate(20, 20)">
      <!-- User Avatar 1 -->
      <circle cx="20" cy="20" r="15" fill="#464775" />
      <!-- Message 1 -->
      <rect x="45" y="10" width="200" height="30" rx="8" fill="#ffffff" />
      <text x="60" y="30" font-family="Arial" font-size="12" fill="#242424">Team meeting at 3 PM?</text>
    </g>
    
    <g transform="translate(20, 70)">
      <!-- User Avatar 2 -->
      <circle cx="20" cy="20" r="15" fill="#464775" />
      <!-- Message 2 -->
      <rect x="45" y="10" width="200" height="30" rx="8" fill="#ffffff" />
    </g>
    
    <!-- Perfect Reply Integration -->
    <rect x="240" y="85" width="30" height="30" rx="15" fill="#6264a7" />
    <text x="248" y="105" font-family="Arial" font-size="14" fill="white">PR</text>
  </g>
  
  <!-- Input Area -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="320" height="60" fill="#ffffff" />
    <rect x="20" y="15" width="280" height="30" rx="15" fill="#f0f2f5" />
    <text x="40" y="35" font-family="Arial" font-size="12" fill="#616161">Type a message</text>
  </g>
</svg>