<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8" />
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="80" height="300" fill="#1e1e1e" />
  
  <!-- Channel List -->
  <rect x="10" y="20" width="60" height="20" rx="4" fill="#383838" />
  <rect x="10" y="50" width="60" height="20" rx="4" fill="#383838" />
  <rect x="10" y="80" width="60" height="20" rx="4" fill="#383838" />
  
  <!-- Main Content -->
  <rect x="90" y="0" width="310" height="40" fill="#ffffff" />
  <text x="110" y="25" font-family="Arial" font-size="14" fill="#1e1e1e"># general</text>
  
  <!-- Messages -->
  <g transform="translate(90, 50)">
    <!-- Message 1 -->
    <circle cx="20" cy="20" r="15" fill="#e2e8f0" />
    <rect x="45" y="10" width="200" height="20" rx="4" fill="#f1f5f9" />
    
    <!-- Message 2 -->
    <circle cx="20" cy="70" r="15" fill="#e2e8f0" />
    <rect x="45" y="60" width="150" height="20" rx="4" fill="#f1f5f9" />
    
    <!-- Perfect Reply Icon -->
    <circle cx="280" cy="70" r="15" fill="#3b82f6" />
    <text x="273" y="75" font-family="Arial" font-size="14" fill="white">PR</text>
    
    <!-- Message 3 -->
    <circle cx="20" cy="120" r="15" fill="#e2e8f0" />
    <rect x="45" y="110" width="180" height="20" rx="4" fill="#f1f5f9" />
  </g>
  
  <!-- Input Area -->
  <rect x="90" y="250" width="310" height="50" fill="#ffffff" />
  <rect x="100" y="260" width="290" height="30" rx="4" fill="#f1f5f9" />
  <text x="120" y="280" font-family="Arial" font-size="12" fill="#64748b">Message #general</text>
</svg>